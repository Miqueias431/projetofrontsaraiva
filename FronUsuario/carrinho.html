<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

  <!-- Inicio da barra de navegação -->

  <nav class="navbar navbar-expand-lg " data-bs-theme="ligth" style="background-color: #bdbdbd !important">
    <div class="container-fluid">
      <a class="navbar-brand" href="livros.html">Saraiva</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="livros.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pedidos.html">Pedidos</a>
          </li>
        </ul>
        <form onsubmit="return false;" class="d-flex col-md-5" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar Livros" aria-label="Search">
          <button class="btn btn-outline-success" onclick="buscar()">Pesquisar</button>
        </form>
        <div class="d-flex">
          <img src="img/login1.jpg" class="fotouser" alt="Foto do usuário">
          <p>Usuário</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- Fim da barra de navegação -->

  <!--   Inicio do Carrousel  -->

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/painel1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/painel2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/painel3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--   Fim do Carrousel   -->

  <!-- Inicio da lista de livros -->

  <div class="container">
    <h2>Livros em destaque</h2>
    <div class="conteudo lado">
